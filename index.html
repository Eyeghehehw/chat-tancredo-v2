<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Tancredo com GPT-2</title>
<style>
  /* (mesmo CSS do seu c√≥digo original, para brevidade n√£o repito aqui) */
  /* ... cole aqui o seu CSS original ... */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }
  header {
    padding: 15px;
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
  }
  #chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    transition: background 0.3s;
  }
  .message {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 12px;
    word-wrap: break-word;
    line-height: 1.4;
    opacity: 0;
    transform: translateX(-50px);
    animation: slideIn 0.4s forwards;
  }
  .user { align-self: flex-end; background: #007bff; color: #fff; }
  .bot { align-self: flex-start; background: #FFD700; color: #000; }
  @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
  #inputArea { display: flex; padding: 10px; }
  #userInput {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #007bff;
    font-size: 16px;
  }
  #sendBtn, #themeBtn, #clearBtn {
    padding: 10px 15px;
    margin-left: 5px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  footer {
    text-align: right;
    padding: 5px 15px;
    font-size: 0.9em;
    color: gray;
  }
  #fraseMotivacional {
    text-align: center;
    font-style: italic;
    color: #555;
    margin-bottom: 5px;
  }
  body.claro { background: #f5f5f5; color: #000; }
  body.claro header { background: #007bff; color: #fff; }
  body.claro #chat { background: #fff; }
  body.claro #sendBtn { background: #007bff; color: #fff; }
  body.claro #themeBtn { background: #6c757d; color: #fff; }
  body.claro #clearBtn { background: #dc3545; color: #fff; }
  body.escuro { background: #1e1e1e; color: #fff; }
  body.escuro header { background: #333; color: #fff; }
  body.escuro #chat { background: #2c2c2c; }
  body.escuro .user { background: #3399ff; color: #fff; }
  body.escuro .bot { background: #FFD700; color: #000; }
  body.escuro #userInput { border-color: #3399ff; background: #444; color: #fff; }
  body.escuro #sendBtn { background: #3399ff; color: #fff; }
  body.escuro #themeBtn { background: #ff9900; color: #fff; }
  body.escuro #clearBtn { background: #dc3545; color: #fff; }
</style>
</head>
<body class="claro">

<header>ü§ñ Chat Tancredo</header>

<div id="fraseMotivacional"></div>
<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Digite algo..." autofocus />
  <button id="sendBtn">Enviar</button>
  <button id="clearBtn">Limpar</button>
  <button id="themeBtn">Tema</button>
</div>

<footer>By: Gabriel Almeida 1 - EMTI</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const themeBtn = document.getElementById("themeBtn");
const clearBtn = document.getElementById("clearBtn");
const fraseDiv = document.getElementById("fraseMotivacional");

let temaAtual = 0;
const temas = ["claro", "escuro"];
let conversa = [];

const frasesMotivacionaisOriginais = [
  "Acredite em voc√™ e tudo ser√° poss√≠vel!",
  "Pequenos passos tamb√©m levam longe.",
  "Nunca √© tarde para recome√ßar.",
  "Voc√™ √© mais forte do que imagina.",
  "Fa√ßa hoje algo que seu futuro agrade√ßa."
];
let frasesMotivacionais = [...frasesMotivacionaisOriginais];

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  if (frasesMotivacionais.length === 0) frasesMotivacionais = [...frasesMotivacionaisOriginais];
  const idx = Math.floor(Math.random() * frasesMotivacionais.length);
  fraseDiv.textContent = frasesMotivacionais[idx];
  frasesMotivacionais.splice(idx, 1);
}

async function gpt2Response(prompt) {
  const API_URL = "https://api-inference.huggingface.co/models/gpt2";
  const TOKEN = "31VoMSltB897CbzlM8wpZtu4Luh_2ugbistaNZVzEKsirnTTe"; // <-- substitua aqui pelo seu token Hugging Face

  const response = await fetch(API_URL, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${TOKEN}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      inputs: prompt,
      parameters: { max_length: 100, return_full_text: false }
    })
  });

  if (!response.ok) {
    return "Erro ao acessar a API da Hugging Face.";
  }

  const data = await response.json();

  // O resultado √© um array com objetos que tem generated_text
  if (Array.isArray(data) && data.length > 0 && data[0].generated_text) {
    return data[0].generated_text.trim();
  } else if (data.error) {
    return "Erro da API: " + data.error;
  } else {
    return "Resposta inv√°lida da API.";
  }
}

async function sendMessage() {
  const userMsg = input.value.trim();
  if (!userMsg) return;

  addMessage(userMsg, "user");
  conversa.push({ sender: "user", text: userMsg });

  addMessage("... escrevendo", "bot"); // feedback tempor√°rio
  chat.lastChild.scrollIntoView();

  // chama API GPT-2
  const resposta = await gpt2Response(userMsg);

  // Remove a mensagem "... escrevendo"
  chat.removeChild(chat.lastChild);

  addMessage(resposta, "bot");
  conversa.push({ sender: "bot", text: resposta });

  input.value = "";
  input.focus();
}

function toggleTheme() {
  temaAtual = (temaAtual + 1) % temas.length;
  document.body.className = temas[temaAtual];
}

function clearChat() {
  chat.innerHTML = "";
  conversa = [];
  frasesMotivacionais = [...frasesMotivacionaisOriginais];
  fraseDiv.textContent = "";
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
themeBtn.addEventListener("click", toggleTheme);
clearBtn.addEventListener("click", clearChat);

</script>
</body>
</html>
